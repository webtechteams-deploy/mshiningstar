<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">

            <div class="col-md-12 p-4 p-md-5 order-md-last bg-light">
                <form id="contactForm" onsubmit="sendMail(event)">
                    <div class="form-group">
                      <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
                    </div>
                  
                    <div class="form-group">
                      <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>

                    <div class="form-group">
                      <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone">
                    </div>
                  
                    <div class="form-group">
                      <textarea name="message" id="message" cols="30" rows="7"
                        class="form-control" placeholder="Message" required></textarea>
                    </div>
                  
                    <div class="form-group">

                    </div>
                  </form>

  <script>
  (function () {
    emailjs.init("-T9ZbiIRbpXdPVlNV"); // EmailJS → Account → Public Key
  })();
  </script>
  
  <script>
  function sendMail(e) {
    e.preventDefault();
  
    emailjs.send("service_vva7g5o", "template_jjybpwn", {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      message: document.getElementById("message").value
    })
    .then(function () {
      alert("Message sent successfully!");
      document.getElementById("contactForm").reset();
    }, function (error) {
      alert("FAILED... " + error.text);
    });
  }
  </script>
