<section id="request-demo" class="ftco-section ftco-consult ftco-no-pt ftco-no-pb" style="background-image: url(images/bg_5.jpg);" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-6 py-5 px-md-5 bg-primary">
                <div class="heading-section heading-section-white mb-5">
                    <!-- @* <span class="subheading">Request A Quote</span> *@ -->
                    <h2 class="mb-4">Request A Demo</h2>
                    <!-- @* <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p> *@ -->
                    <p id="formMessage" class="mt-3" style="display:none;"></p>
                </div>
                <form id="demoForm" class="appointment-form" data-service="service_vva7g5o" data-template="template_0xu51c9">
                  <div class="d-md-flex">
                    <div class="form-group">
                      <input type="text" name="student_name" id="student_name"
                        class="form-control" placeholder="Student Name" required>
                    </div>
                
                    <div class="form-group ml-md-4">
                      <input type="text" name="parent_name" id="parent_name"
                        class="form-control" placeholder="Parent Name" required>
                    </div>
                  </div>
                
                  <div class="d-md-flex">
                    <div class="form-group">
                      <select name="gender" id="gender" class="form-control" required>
                        <option value="">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                
                    <div class="form-group ml-md-4">
                      <input type="text" name="class_grade" id="class_grade"
                        class="form-control" placeholder="Class / Grade" required>
                    </div>
                  </div>
                
                  <div class="d-md-flex">
                    <div class="form-group">
                      <input type="text" name="medium" id="medium"
                        class="form-control" placeholder="Medium">
                    </div>
                
                    <div class="form-group ml-md-4">
                      <input type="text" name="phone" id="phone"
                        class="form-control" placeholder="Phone" required>
                    </div>
                  </div>
                
                  <p style="color:#fff">Suitable Date & Time</p>
                
                  <div class="d-md-flex">
                    <div class="form-group">
                      <input type="date" name="date" id="date" class="form-control" required>
                    </div>
                
                    <div class="form-group ml-md-4">
                      <input type="time" name="time" id="time" class="form-control" required>
                    </div>
                  </div>
                
                  <div class="d-md-flex">
                    <div class="form-group ml-md-8">
                      <input type="email" name="email" id="email"
                        class="form-control" placeholder="Email" required>
                    </div>
                
                   
                  </div>

                  <div class="d-md-flex">
 <div class="form-group ml-md-8">
                      <textarea name="message" id="message" cols="30" rows="2"
                        class="form-control" placeholder="Message"></textarea>
                    </div>
                  </div>
                  
                  <div class="d-md-flex">
                    <div class="form-group ml-md-8">
                      <input type="submit" value="Submit"  id="submitBtn" class="btn btn-secondary py-3 px-4">
                    </div>
                  </div>
                
                </form>
                
            </div>
        </div>
    </div>
</section>
